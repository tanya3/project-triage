<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>

  <div class="container">

    <div class="row">

      <div id="maincontent" class="col-md">
        Main content goes here
      </div>

      <div id="patientWaitingApp" class="col-md-3 queueView">
        <div class="patient patientWaiting" v-for="patient in patients">
          Arrival: <br>
          <span class="patientName">{{ patient.lastName }}</span>,
          <span class="patientName">{{ patient.firstName }}</span><br>
          {{patient.sexAtBirth}} DOB: {{patient.dob}}<br>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/waiting.app.js"></script>

</body>
</html>
