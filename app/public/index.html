<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">

</head>
<body>

  <div class="container">

    <div class="row">

      <div id="maincontent" class="col-md">

        <div id="patientRecordApp">

          <form action="#" @submit.prevent="handleCreateRecord">                            <!--preventing the click event to propogate to the html dom since this way only the data reloads with the click event, not the whole page-->

            <div class="form-group">
              <label for="recordFirstName">First Name</label>
              <div>
                <input type="text" class="form-control" id="recordFirstName" placeholder="First Name" v-model="formPatient.firstName">
              </div>
            </div>

            <div class="form-group">
              <label for="recordLastName">Last Name</label>
              <div>
                <input type="text" class="form-control" id="recordLastName" placeholder="Last Name" v-model="formPatient.lastName">
              </div>
            </div>

            <div class="form-group">
              <label for="recordDob">DoB</label>
              <div>
                <input type="date" class="form-control" id="recordDob" placeholder="DoB" v-model="formPatient.dob">
              </div>
            </div>

            <div class="form-group">
              <label for="recordSexAtBirth">Sex at Birth</label>
              <div>
                <input type="text" class="form-control" id="recordSexAtBirth" placeholder="Sex at Birth" v-model="formPatient.sexAtBirth">
              </div>
            </div>

            <div class="form-group">
            <div>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>

          </form>

          <table class="table table-sm table-hover">
            <thead>
              <th>First Name</th>
              <th>Last Name</th>
              <th>DoB</th>
              <th>Sex at Birth</th>
            </thead>
            <tbody>

              <tr v-for="p in patients" @click="selectRecord(p)">
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
                <td>{{ p.dob }}</td>
                <td>{{ p.sexAtBirth }}</td>
            </tbody>
          </table>
        </div>
        <div id="patientTriageApp">
          <form>
          </form>
        </div>
      </div>

      <div id="patientWaitingApp" class="col-md-3 queueView">
        <div class="patient patientWaiting" :class="patient.priority" v-for="patient in patients">
          Arrival: <br>
          <span class="patientName">{{ patient.lastName }}</span>,
          <span class="patientName">{{ patient.firstName }}</span><br>
          {{patient.sexAtBirth}} DOB: {{patient.dob}}<br>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/waiting.app.js"></script>
    <script src="js/record.app.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
