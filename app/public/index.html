<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="css/site.css">
</head>
<body>

  <div class="container">

    <div class="row">

      <div id="maincontent" class="col-md">
        Main content goes here
      </div>

      <div id="mainContent" class="col-md">
        <div id="patientRecordApp">
          <form>
          </form>
          <table>
            <thead>
              <th>First Name</th>
              <th>Last Name</th>
              <th>DoB</th>
              <th>Sex at Birth</th>
            </thead>
            <tbody>
              <tr v-for="p in patients">
                <td>{{ p.firstName }}</td>
                <td>{{ p.lastName }}</td>
                <td>{{ p.dob }}</td>
                <td>{{ p.sexAtBirth }}</td>
            </tbody>
          </table>
        </div>
        <div id="patientTriageApp">
          <form>
          </form>
        </div>
      </div>

      <div id="patientWaitingApp" class="col-md-3 queueView">
        <div class="patient patientWaiting" :class="patient.priority" v-for="patient in patients">
          Arrival: <br>
          <span class="patientName">{{ patient.lastName }}</span>,
          <span class="patientName">{{ patient.firstName }}</span><br>
          {{patient.sexAtBirth}} DOB: {{patient.dob}}<br>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="js/waiting.app.js"></script>
    <script src="js/record.app.js"></script>

</body>
</html>
